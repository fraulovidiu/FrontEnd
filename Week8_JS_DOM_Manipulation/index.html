<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <h2 id="banner"></i>Thank you for submitting, </h2>
    <div class="contact-page">
        <h1>Send us a message</h1>
    </div>
        <div class="form">
        <form class="contact-form" id="contact-form">
            <input type="text" class="contact-form-page" placeholder="Your First Name" id="firstName">
            <i class="far fa-times-circle"></i>
            <i class="far fa-check-circle"></i>
            <div id="firstNameError" class="error"></div>
            <input type="text" class="contact-form-page" placeholder="Your Last Name" id ="lastName">
            <i class="far fa-times-circle"></i>
            <i class="far fa-check-circle"></i>
            <textarea class="contact-form-page" placeholder="Your Message Here" id="textarea"></textarea>
            <i class="far fa-times-circle"></i>
            <i class="far fa-check-circle"></i>
            <div id="lastNameError" class="error"></div>
            <div id="messageError" class="error"></div>
            <input type="button" id="btn" value="Send">
      </form>
  </div>
  </div>
  <script src="app.js"></script>
 </html>
